<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8' />
    <meta http-equiv="X-UA-Compatible" content="chrome=1" />
    <meta name="description" content="Bootstrap datetimepicker : Date/time picker widget for Twitter Bootstrap v3" />

    <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.1.1/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="dist/css/bootstrap-datetimepicker.css" />
    <link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.1/css/font-awesome.css" rel="stylesheet">

    <title>Angular Bootstrap datetimepicker</title>
</head>
<body ng-app="myApp">
  <div class="container" ng-controller="mainCtrl">
    <div class="page-header">
      <h1>Angular Bootstrap Datetimepicker</h1>
    </div>
    <div class="form-group">
      <label class="control-label">Date 1</label>
      <div>
        <input type="text" ez-datetimepicker ng-model="date1"/>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
  <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.9/angular.js"></script>
  <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.6.0/moment.min.js"></script>
  <script type="text/javascript" src="src/js/bootstrap-datetimepicker.js"></script>
  <script>
    angular.module('myApp', ['ez.datetimepicker'])
    .controller('mainCtrl', function($scope) {
      var today = new Date();  
      $scope.date1 = today;
    });
  </script>
</body>
</html>
